<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=check_circle" />  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      color: #333;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #555;
    }

    .todo-input {
      display: flex;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .add-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 4px;
      margin-left: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .add-btn:hover {
      background-color: #45a049;
    }

    .todo-list {
      list-style: none;
      padding: 0;
    }

    .todo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin-bottom: 10px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .todo-text {
      flex: 1;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
    }

    .action-btn {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5px;
      color: #666;
    }

    .action-btn:hover {
      color: #333;
    }

    section{
        text-align: center;
        color: green;
        /* visibility: hidden; */
        display: none;
    }

    .completed {
      text-decoration: line-through;
      color: grey;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="todo-input">
      <input type="text" id="todoInput" placeholder="Add a new task..." />
      <button class="add-btn">
        <span class="material-icons">add</span>
      </button>
    </div>
    <section>
        Data Added Successfully!!
    </section>
    <ul class="todo-list" id="todoList">
      
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
