<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write(`Billing Cart\n\n1.Premium Plan\n2.Gold Plan\n3.Silver Plan\n4.Regular Plan\n\n`);
var membershipChoice = +prompt("Enter Your Plan Choice : ");

var cartValue = +prompt("Enter Your Cart Value : ");
var discount = 0;
var freeshipFlag = false;

switch(membershipChoice) {
    case 1:
        discount = 20;
        freeshipFlag = true;
        document.write(`\nNOTE : Your Membership Plan is Premium Plan So you already have Extra Discount(20%)!`);
        document.write(`\nYour Cart Value : ${cartValue},\nFinal Price : ${cartValue-((cartValue*discount)/100)}`);
        if(freeshipFlag) {
            document.write(`\nCongratulations !! You Got Free Shipping.`);
        }
        break;
    case 2:
        discount = 15;
        if(cartValue >= 200 ) {
            document.write(`\nCongratulations !! Your Cart Value is over 200$ so Your getting 15% off on the products`);
            cartValue = cartValue-((cartValue*discount)/100);
        }
        else {
            document.write(`\nNOTE : For 15% Discount Cart Price should be over 200$ !`);
        }
        var flag = false;
        flag = prompt("\nDo You Have Discount Coupon ?");
        if(flag) {
            var coupon = prompt("\nEnter Your Discount Code : ");
            if(coupon === "BLACKFRIDAY") {
                document.write(`\nCongratulations !! You Got 10% more Discount on Your Products.`);
                cartValue = cartValue-((cartValue*10)/100);
            }
            else if(coupon === "FREESHIP") {
                document.write(`\nCongratulations !! You Got Free Shipping.`);
                freeshipFlag = true;
            }
        }
        document.write(`\n\nFinal Value : ${cartValue},\n`);
        if(freeshipFlag) {
            document.write(`\nCongratulations !! You Got Free Shipping.`);
        }
        else {
            document.write(`\n\nNOTE : You Have To Pay 10$ Extra For Shipping.`);
        }
        break;
    case 3:
        discount = 10;
        if(cartValue >= 100 ) {
            document.write(`\n\nCongratulations !! Your Cart Value is over 100$ so Your getting 10% off on the products`);
            cartValue = cartValue-((cartValue*discount)/100);
        }
        else {
            document.write(`\n\nNOTE : For 10% Discount Cart Price should be over 100$ !`);
        }
        var flag = false;
        flag = prompt("\n\nDo You Have Discount Coupon ?");
        if(flag) {
            var coupon = prompt("\n\nEnter Your Discount Code : ");
            if(coupon === "BLACKFRIDAY") {
                document.write(`\n\nCongratulations !! You Got 10% more Discount on Your Products.`);
                cartValue = cartValue-((cartValue*10)/100);
            }
            else if(coupon === "FREESHIP") {
                document.write(`\n\nCongratulations !! You Got Free Shipping.`);
                freeshipFlag = true;
            }
        }
        document.write(`\n\nFinal Value : ${cartValue},\n`);
        if(freeshipFlag) {
            document.write(`\n\nCongratulations !! You Got Free Shipping.`);
        }
        else {
            document.write(`\n\nNOTE : You Have To Pay 10$ Extra For Shipping.`);
        }
        break;
    case 4:
        discount = 1;
        var flag = false;
        flag = prompt("\n\nDo You Have Discount Coupon ?");
        if(flag) {
            var coupon = prompt("\nEnter Your Discount Code : ");
            if(coupon === "BLACKFRIDAY") {
                document.write(`\n\nCongratulations !! You Got 10% more Discount on Your Products.`);
                cartValue = cartValue-((cartValue*10)/100);
            }
            else if(coupon === "FREESHIP") {
                document.write(`\n\nCongratulations !! You Got Free Shipping.`);
                freeshipFlag = true;
            }
        }
        document.write(`Final Value : ${cartValue},\n`);
        if(freeshipFlag) {
            document.write(`\n\nCongratulations !! You Got Free Shipping.`);
        }
        else {
            document.write(`\n\nNOTE : You Have To Pay 10$ Extra For Shipping.`);
        }
        break;
}   
    </script>
</body>
</html>
