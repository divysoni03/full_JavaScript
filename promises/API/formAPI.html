<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form API</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body{
            background-color: darkslategrey;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        form{
            background-color: darkturquoise;
            width: 50%;
            padding: 20px;
            text-align: center;
        }
        input{
            width: 100%;
            background-color: transparent;
            border: 1px solid darkred;
            padding: 10px 20px;
            font-size: 20px;
            font-family: calibri;
            color: darkblue;
        }
        button{
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            background-color: crimson;
            color: white;
            font-family: calibri;
            font-weight: bold;
            border-radius: 10px;
        }
        :focus{
            outline: none;
            box-shadow: 1px 1px 10px darkred;
        }
        ::placeholder{
            color: darkblue;
            font-family: calibri;
        }
        span{
            background-color: red;
            width: 50%;
            text-align: center;
        }
    </style>
</head>
<body>
    <span>
        
    </span>
    <form>
        <input type="number" placeholder="Enter Your Marks" name="number" id="number" min="50" max="100" required>
        <br><br>
        <button>Click Here</button>
    </form>

    <script src="FormAPI.js"></script>
</body>
</html>
